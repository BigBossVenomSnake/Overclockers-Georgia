{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <h2 class="mb-3 text-center">პროფილში შესვლა</h2>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="email" class="form-label">შეიყვანეთ ელ.ფოსტა</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <label for="password" class="form-label">შეიყვანეთ პაროლი</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">შესვლა</button>
        </form>
        <p class="mt-3 text-center">
            არ გაქვთ შექმნილი პროფილი? <a href="{{ url_for('signup') }}">დარეგისტრირდით</a>
        </p>
    </div>
</div>
{% endblock %}
