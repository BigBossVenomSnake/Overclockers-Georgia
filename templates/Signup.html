{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">

        <h2 class="mb-4">დარეგისტრირდით</h2>

        <form method="POST" action="/signup">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">მეტსახელი</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">შეიყვანეთ ელ.ფოსტა</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">შეიყვანეთ პაროლი</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">
                შექმენით პროფილი
            </button>
        </form>

        <p class="mt-3">
            უკვე გაქვთ შექმნილი პროფილი??
            <a href="/login">პროფილში შესვლა</a>
        </p>

    </div>
</div>
{% endblock %}
