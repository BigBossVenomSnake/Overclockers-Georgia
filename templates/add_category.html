{% extends "base.html" %}

{% block content %}

<h1>დაამატეთ კატეგორია</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label for="name" class="form-label">კატეგორიის სახელი</label>
        <input type="text" class="form-control" name="name" id="name" required>
    </div>
    <div class="mb-3">
        <label for="slug" class="form-label">Slug</label>
        <input type="text" class="form-control" name="slug" id="slug" required>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">ფოტო</label>
        <input type="file" class="form-control" name="image" id="image" accept="image/png, image/jpeg, image/webp" required>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">დაამატეთ კატეგორია</button>
    </div>
</form>

{% endblock %}
